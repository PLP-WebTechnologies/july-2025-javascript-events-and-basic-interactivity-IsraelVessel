<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interactive Web Page with Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1> Just and Interactive Demo Web Page</h1>
    </header>

    <section id="interactive-counter">
        <h2>Interactive Counter</h2>
        <p>Click the buttons to increase or decrease the counter value:</p>
        <button id="decrement-btn">-</button>
        <span id="counter-value">0</span>
        <button id="increment-btn">+</button>
    </section>

    <section id="color-changer">
        <h2>Color Changer</h2>
        <p>Enter a color name or hex code and click Change Color:</p>
        <input type="text" id="color-input" placeholder="e.g. blue or #ff0000" />
        <button id="change-color-btn">Change Color</button>
        <div id="color-display" style="width:100px; height:100px; margin-top:10px; border:1px solid #ccc;">
            Display Box
        </div>
    </section>

    <section id="custom-form-section">
        <h2>Custom Form with Validation</h2>
        <form id="custom-form" novalidate>
            <label for="name-input">Name (required, letters only):</label><br />
            <input type="text" id="name-input" name="name" required /><br />
            <small class="error-message" id="name-error"></small><br />

            <label for="email-input">Email (required, valid format):</label><br />
            <input type="email" id="email-input" name="email" required /><br />
            <small class="error-message" id="email-error"></small><br />

            <label for="age-input">Age (optional, must be number between 18 and 100):</label><br />
            <input type="text" id="age-input" name="age" /><br />
            <small class="error-message" id="age-error"></small><br />

            <button type="submit">Submit</button>
        </form>
        <div id="form-success-message" style="color: green; margin-top: 10px;"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
